<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <!-- Link to the static CSS file for calculator -->
  <link rel="stylesheet" href="/static/calculator/calculator.css">
  <script defer src="/static/calculator/calculator.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <input type="text" id="output" disabled class="output">
    <div class="grid">
      <button onclick="addToOutput('7')">7</button>
      <button onclick="addToOutput('8')">8</button>
      <button onclick="addToOutput('9')">9</button>
      <button class="operator" onclick="addToOutput('/')">/</button>
      <button onclick="addToOutput('4')">4</button>
      <button onclick="addToOutput('5')">5</button>
      <button onclick="addToOutput('6')">6</button>
      <button class="operator" onclick="addToOutput('*')">*</button>
      <button onclick="addToOutput('1')">1</button>
      <button onclick="addToOutput('2')">2</button>
      <button onclick="addToOutput('3')">3</button>
      <button class="operator" onclick="addToOutput('-')">-</button>
      <button class="clear" onclick="clearOutput()">C</button>
      <button onclick="addToOutput('0')">0</button>
      <button onclick="addToOutput('.')">.</button>
      <button class="operator" onclick="addToOutput('+')">+</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>
</body>
</html>
