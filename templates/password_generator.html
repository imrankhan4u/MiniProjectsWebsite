<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='password_generator/password_generator.css') }}">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <input type="number" id="length" placeholder="Length of password" min="8" max="20">
        <button onclick="generatePassword()">Generate Password</button>
        <div id="password-display" class="password-display"></div>
        <div id="warning" class="warning"></div>
    </div>

    <script src="{{ url_for('static', filename='password_generator/password_generator.js') }}"></script>
</body>
</html>
